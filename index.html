<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Κβαντικές Πύλες — Παρουσίαση</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
  :root {
    --navy:   #0D2137;
    --teal:   #028090;
    --cyan:   #00C2D4;
    --alice:  #9B3DBB;
    --bob:    #1A9A5A;
    --orange: #F09030;
    --dim:    rgba(255,255,255,0.12);
    --dimmer: rgba(255,255,255,0.06);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--navy);
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 32px 12px;
    border-bottom: 1px solid var(--dim);
    flex-shrink: 0;
  }
  .topbar-title {
    font-family: 'Space Mono', monospace;
    font-size: 15px;
    color: var(--cyan);
    letter-spacing: 0.08em;
  }
  .topbar-sub {
    font-size: 13px;
    color: rgba(255,255,255,0.4);
  }

  .gate-pills {
    display: flex;
    gap: 8px;
  }
  .pill {
    padding: 6px 18px;
    border-radius: 20px;
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    font-weight: 700;
    border: 2px solid;
    cursor: pointer;
    transition: all .22s cubic-bezier(.4,0,.2,1);
    opacity: 0.4;
    letter-spacing: 0.04em;
  }
  .pill:hover { opacity: 0.75; transform: translateY(-1px); }
  .pill.active { opacity: 1; transform: translateY(-1px); }
  .pill-NOT { border-color: var(--teal);   color: var(--teal); }
  .pill-NOT.active  { background: var(--teal);   color: #fff; }
  .pill-Z   { border-color: var(--alice);  color: var(--alice); }
  .pill-Z.active    { background: var(--alice);  color: #fff; }
  .pill-S   { border-color: var(--orange); color: var(--orange); }
  .pill-S.active    { background: var(--orange); color: #fff; }

  .stage {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 480px 1fr;
    align-items: center;
    padding: 0 24px;
    gap: 0;
    min-height: 0;
  }

  .left-panel {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    padding-right: 32px;
    gap: 20px;
  }

  .qubit-display {
    text-align: right;
  }
  .qubit-label {
    font-size: 13px;
    color: rgba(255,255,255,0.4);
    letter-spacing: 0.08em;
    font-family: 'Space Mono', monospace;
    margin-bottom: 4px;
  }
  .qubit-value {
    font-family: 'Space Mono', monospace;
    font-size: 64px;
    font-weight: 700;
    color: var(--cyan);
    line-height: 1;
  }
  .qubit-ket {
    font-size: 22px;
    color: rgba(255,255,255,0.3);
    font-family: 'Space Mono', monospace;
    margin-top: 4px;
  }

  .slider-track {
    width: 100%;
    max-width: 260px;
  }
  .slider-track label {
    display: block;
    font-size: 12px;
    color: rgba(255,255,255,0.35);
    text-align: right;
    margin-bottom: 8px;
    font-family: 'Space Mono', monospace;
  }
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    border-radius: 2px;
    background: var(--dim);
    outline: none;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: var(--cyan);
    border: 3px solid var(--navy);
    box-shadow: 0 0 0 2px var(--cyan);
  }

  .bloch-wrap {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .right-panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-left: 32px;
    gap: 20px;
  }

  .output-value {
    font-family: 'Space Mono', monospace;
    font-size: 64px;
    font-weight: 700;
    line-height: 1;
    color: var(--teal);
  }
  .formula-box {
    background: var(--dimmer);
    border: 1px solid var(--dim);
    border-radius: 12px;
    padding: 14px 20px;
    min-width: 240px;
  }
  .formula-gate { font-size: 11px; color: rgba(255,255,255,0.35); font-family: 'Space Mono', monospace; }
  .formula-eq { font-family: 'Space Mono', monospace; font-size: 20px; font-weight: 700; margin-top: 5px; }

  @keyframes pop {
    0% { transform: scale(0.9); }
    100% { transform: scale(1); }
  }
  .animating { animation: pop 0.2s ease-out; }
</style>
</head>
<body>

<div class="topbar">
  <div>
    <div class="topbar-title">ΚΒΑΝΤΙΚΕΣ ΠΥΛΕΣ — ΣΥΝΑΡΤΗΣΕΙΣ</div>
    <div class="topbar-sub">Επίλεξε πύλη · Ρύθμισε x₀ · Δες την έξοδο</div>
  </div>
  <div class="gate-pills">
    <div class="pill pill-NOT active" onclick="selectGate('NOT', this)">NOT f(x)</div>
    <div class="pill pill-Z" onclick="selectGate('Z', this)">Z g(x)</div>
    <div class="pill pill-S" onclick="selectGate('S', this)">S h(x)</div>
  </div>
</div>

<div class="stage">
  <div class="left-panel">
    <div class="qubit-display">
      <div class="qubit-label">ΕΙΣΟΔΟΣ</div>
      <div class="qubit-value" id="val-in">0.60</div>
      <div class="qubit-ket" id="ket-in">|ψ⟩ = |0.60⟩</div>
    </div>
    <div class="slider-track">
      <label>Ρύθμιση x₀</label>
      <input type="range" id="slider" min="0" max="100" value="60" oninput="update()">
    </div>
  </div>

  <div class="bloch-wrap">
    <canvas id="bloch" width="400" height="400"></canvas>
  </div>

  <div class="right-panel">
    <div class="output-display">
      <div class="qubit-label">ΕΞΟΔΟΣ</div>
      <div class="output-value" id="val-out">0.40</div>
      <div id="ket-out" style="color:rgba(255,255,255,0.3); font-family:'Space Mono'; margin-top:4px;">|f(0.60)⟩ = |0.40⟩</div>
    </div>
    <div class="formula-box">
      <div class="formula-gate" id="gate-title">ΠΥΛΗ NOT</div>
      <div class="formula-eq" id="formula-eq">f(x) = 1 - x</div>
    </div>
  </div>
</div>

<script>
  let currentGate = 'NOT';
  const canvas = document.getElementById('bloch');
  const ctx = canvas.getContext('2d');

  function selectGate(gate, el) {
    currentGate = gate;
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    update();
  }

  function update() {
    const x = parseFloat(document.getElementById('slider').value) / 100;
    let res = 0;
    let eq = "";
    const outVal = document.getElementById('val-out');

    if(currentGate === 'NOT') {
      res = 1 - x;
      eq = "f(x) = 1 - x";
      outVal.style.color = "var(--teal)";
    } else if(currentGate === 'Z') {
      res = x;
      eq = "Z|x⟩ = e^{iπ}|x⟩";
      outVal.style.color = "var(--alice)";
    } else {
      res = x;
      eq = "S|x⟩ = e^{iπ/2}|x⟩";
      outVal.style.color = "var(--orange)";
    }

    document.getElementById('val-in').innerText = x.toFixed(2);
    document.getElementById('ket-in').innerText = `|ψ⟩ = |${x.toFixed(2)}⟩`;
    outVal.innerText = res.toFixed(2);
    document.getElementById('ket-out').innerText = `|${currentGate}(${x.toFixed(2)})⟩ = |${res.toFixed(2)}⟩`;
    document.getElementById('gate-title').innerText = "ΠΥΛΗ " + currentGate;
    document.getElementById('formula-eq').innerText = eq;

    draw();
  }

  function draw() {
    ctx.clearRect(0, 0, 400, 400);
    ctx.strokeStyle = "rgba(255,255,255,0.1)";
    ctx.beginPath(); ctx.arc(200, 200, 150, 0, Math.PI*2); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(50, 200); ctx.lineTo(350, 200); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(200, 50); ctx.lineTo(200, 350); ctx.stroke();
  }
  update();
</script>
</body>
</html>
